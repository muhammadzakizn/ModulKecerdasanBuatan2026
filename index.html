<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul Kecerdasan Buatan (AI) - Arduino | Politeknik Dewantara</title>

    <!-- DearFlip CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@nickolasjadams/dearflip-js-flipbook@1.0.1/assets/styles/flipbook.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .flipbook-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #flipbook {
            width: 100%;
            height: 100%;
        }

        /* Loading screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            padding: 0 20px;
        }

        .loading p {
            color: #aaa;
            font-size: 14px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Fallback for mobile */
        .mobile-fallback {
            display: none;
            text-align: center;
            padding: 50px 20px;
            color: #fff;
        }

        .mobile-fallback h1 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #3498db;
        }

        .mobile-fallback p {
            margin-bottom: 30px;
            color: #aaa;
        }

        .mobile-fallback a {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            margin: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .mobile-fallback a:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.3);
        }

        @media (max-width: 768px) {
            .flipbook-container {
                display: none;
            }

            .mobile-fallback {
                display: block;
            }

            .loading {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <h1>Modul Kecerdasan Buatan (AI) - Arduino</h1>
        <p>Memuat flipbook...</p>
    </div>

    <!-- Flipbook Container -->
    <div class="flipbook-container">
        <div id="flipbook" class="_df_book" source="modul.pdf" webgl="true" backgroundcolor="transparent" hard="cover">
        </div>
    </div>

    <!-- Mobile Fallback -->
    <div class="mobile-fallback">
        <h1>üìö Modul Kecerdasan Buatan (AI)</h1>
        <p>Arduino - Politeknik Dewantara<br>Muhammad Zaky Zikra Nur</p>
        <a href="modul.pdf" download>üì• Download PDF</a>
        <a href="modul.pdf" target="_blank">üëÅÔ∏è Buka PDF</a>
    </div>

    <!-- jQuery (required by DearFlip) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- DearFlip JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/@nickolasjadams/dearflip-js-flipbook@1.0.1/assets/scripts/flipbook.min.js"></script>

    <script>
        // Hide loading when flipbook is ready
        window.addEventListener('load', function () {
            setTimeout(function () {
                document.getElementById('loading').classList.add('hidden');
            }, 2000);
        });

        // Initialize flipbook with options
        var defined = defined || {};
        defined.defaults = {
            webgl: true,
            backgroundColor: "transparent",
            height: "100%",
            autoEnableOutline: false,
            autoEnableThumbnail: false,
            overwritePDFOutline: false,
            enableDownload: true,
            enablePrint: true,
            hard: "cover"
        };
    </script>
</body>

</html>
