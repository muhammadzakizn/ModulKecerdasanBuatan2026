<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul Kecerdasan Buatan (AI) - Arduino | Politeknik Dewantara</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a1a;
        }

        .pdf-container {
            width: 100%;
            height: 100%;
        }

        .pdf-container embed,
        .pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Fallback message for browsers that don't support PDF embed */
        .fallback {
            display: none;
            text-align: center;
            padding: 50px;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .fallback h1 {
            margin-bottom: 20px;
            color: #1a5276;
        }

        .fallback a {
            display: inline-block;
            padding: 15px 30px;
            background: #1a5276;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background 0.3s;
        }

        .fallback a:hover {
            background: #2874a6;
        }
    </style>
</head>

<body>
    <div class="pdf-container">
        <embed src="modul.pdf" type="application/pdf">

        <!-- Fallback for mobile/unsupported browsers -->
        <noscript>
            <div class="fallback" style="display: block;">
                <h1>Modul Kecerdasan Buatan (AI) - Arduino</h1>
                <p>Browser Anda tidak mendukung preview PDF.</p>
                <br><br>
                <a href="modul.pdf" download>üì• Download PDF</a>
            </div>
        </noscript>
    </div>

    <script>
        // Check if PDF embed is supported
        function isPdfSupported() {
            const embed = document.querySelector('embed');
            // If on mobile or embed fails, show fallback
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                return false;
            }
            return true;
        }

        // If PDF not supported, redirect to download
        if (!isPdfSupported()) {
            document.querySelector('.pdf-container').innerHTML = `
                <div class="fallback" style="display: block;">
                    <h1>Modul Kecerdasan Buatan (AI) - Arduino</h1>
                    <p style="margin-bottom: 30px;">Politeknik Dewantara - Muhammad Zaky Zikra Nur</p>
                    <a href="modul.pdf" download>üì• Download PDF</a>
                    <br><br>
                    <a href="modul.pdf" target="_blank" style="background: #2ecc71;">üëÅÔ∏è Buka di Tab Baru</a>
                </div>
            `;
        }
    </script>
</body>

</html>
